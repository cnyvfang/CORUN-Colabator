# general settings
name: Desmoke_stage_1_Restormer
model_type: DASUModel_Clip_Mask_woT
scale: 1
num_gpu: auto  # auto: can infer from your visible devices automatically. official: 8 GPUs
manual_seed: 0

# dataset and data loader settings
datasets:

  # Uncomment these for validation
  val_0:
    name: RTTS
    type: SemiPairedDataset

    dataroot_lq: /data/fcy/Datasets/Desmoke/Desmoke-LAP/test_clip
    dataroot_gt: /data/fcy/Datasets/Desmoke/Desmoke-LAP/test_clip

    # data loader
    dataset_enlarge_ratio: 1
    prefetch_mode: ~
    num_worker_per_gpu: 12

    gt_size: 256
    io_backend:
      type: disk


# network structures
network_g:
  type: Restormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4,6,6,8]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 1.5
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False

# path
path:
  pretrain_network_g: ./experiments/Desmoke_stage_1_Restormer/models/net_g_30000.pth
#  pretrain_network_g: ./experiments/train_DASUM_OTS_Focal_Clip/models/net_g_10000.pth
  pretrain_network_memory_bank: ~
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

# training settings

val:
  pbar: true
  val_freq: !!float 50000
  save_img: true
  window_size: 16
  save_source: true
  save_all_stages: false

  metrics:
    brisque: # metric name
      type: calculate_brisque
      crop_border: 0
      better: lower

    nima:
      type: calculate_nima
      crop_border: 0
      better: higher

# logging settings
logger:
  print_freq: 500
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500